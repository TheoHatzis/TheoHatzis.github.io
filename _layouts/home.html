<section class="client-grid">
  <h3>The Fuchs' Track Record</h3>
  <div class="grid-container" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px; align-items: center;">
    {% for client in site.data.clients %}
      <div class="client-logo" style="text-align: center;">
        <strong style="color: #555; font-family: monospace;">{{ client.name }}</strong>
      </div>
    {% endfor %}
  </div>
</section>
